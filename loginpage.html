<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wallpaper.jpg'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            top: 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .login-container {
            background-color: rgba(230, 168, 168, 0.9);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-top: 60px; /* Adjust for navbar height */
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
        }
        .login-container input[type="submit"]:hover {
            background-color: #4ed154;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#services">Services</a>
        <a href="#academics">Academics</a>
        <a href="#sports">Sports</a>
        <a href="#placements">Placements</a>
    </div>
    <div class="login-container">
        <h1>NIIT University Login:</h1>
        <form action="index.html" method="get">
            <input type="text" name="username" placeholder="Username: " required>
            <input type="password" name="password" placeholder="Password: " required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
