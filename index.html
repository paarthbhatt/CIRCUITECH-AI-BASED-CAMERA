<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIIT University Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7F3DFF;
            --secondary-color: #5C2DB8;
            --accent-color: #B07DEF;
            --background-start: #100E17;
            --background-end: #1F1B2C;
            --text-light: #F4F4F5;
            --text-dark: #18181B;
            --error-color: #EF4444;
            --form-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-light);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .login-container {
            margin: auto;
            padding: 3rem;
            background: var(--form-bg);
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            margin-top: 8rem;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--text-dark);
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
        }

        .university-logo {
            width: 120px;
            height: 120px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 auto 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 2.4rem;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.4rem;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1.2rem;
            padding-left: 3.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #F4F4F5;
            color: var(--text-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(127, 61, 255, 0.2);
        }

        .form-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 1.2rem;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
            margin-top: 1.2rem;
        }

        .submit-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--text-dark);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
        }

        .social-login {
            margin-top: 2.2rem;
            text-align: center;
            border-top: 1px solid #D1D5DB;
            padding-top: 1.7rem;
        }

        .social-login p {
            color: var(--text-dark);
            margin-bottom: 1.2rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            padding: 0.9rem 1.7rem;
            border: 1px solid #D1D5DB;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .social-btn:hover {
            background-color: #F4F4F5;
            transform: translateY(-2px);
        }

        .guest-login {
            margin-top: 1.2rem;
            text-align: center;
            color: var(--text-dark);
        }

        .guest-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .login-container {
                margin-top: 10rem;
                padding: 2rem;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links a {
                width: 100%;
                text-align: left;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-header">
            <div class="university-logo">
                NU
            </div>
            <h1>Welcome Back</h1>
            <p style="color: #6B7280;">Please enter your credentials to access your account</p>
        </div>

        <form class="login-form" action="main.html" method="get">
            <div class="form-group">
                <i>üë§</i>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <i>üîí</i>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="additional-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <span>üåê</span> Microsoft
                    </button>
                    <button type="button" class="social-btn">
                        <span>üìß</span> Google
                    </button>
                </div>
            </div>

            <div class="guest-login">
                <p>Need temporary access? <a href="#">Login as Guest</a></p>
            </div>
        </form>
    </main>
</body>
</html>
